{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
  {% block title %}{% endblock %}
  {% block head %}
  {% endblock %}
</head>
{% block styles %}{% endblock %}
<body>
  <header>
    {% include 'header.html' %}
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    {% include 'footer.html' %}
  </footer>
  {% block javascripts %}
  {% endblock %}
</body>
</html>
